<div class="login-container">
  <div class="login-card">
    <h2>{{ appName }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [ngClass]="{
            'is-invalid': loginForm.get('email')?.errors && loginForm.get('email')?.touched
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('email')?.hasError('required')"
        >
          Email is required.
        </div>
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('email')?.hasError('email')"
        >
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{
            'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched
          }"
          autocomplete="new-password"
        />
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('password')?.hasError('required')"
        >
          Password is required.
        </div>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
  </div>
</div>
