<div class="login-container">
  <div class="login-card">
    <h2>{{ appName }}</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              formGroup.controls.email.errors &&
              formGroup.controls.email.touched
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="formGroup.controls.email.hasError('required')"
        >
          Email is required.
        </div>
        <div
          class="invalid-feedback"
          *ngIf="formGroup.controls.email.hasError('email')"
        >
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              formGroup.controls.password.errors &&
              formGroup.controls.password.touched
          }"
          autocomplete="new-password"
        />
        <div
          class="invalid-feedback"
          *ngIf="formGroup.controls.password.hasError('required')"
        >
          Password is required.
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
